    </header>

    <main class="main-content">
        <div class="contact-split-layout">
            <!-- Left Side: Info -->
            <div class="contact-left">
                <div class="contact-text-content">
                    <h1 class="contact-title">Ta Kontakt</h1>
                    <p class="contact-desc">Klar for √• starte ditt neste prosjekt? Vi er her for √• hjelpe deg med
                        graving, grunnarbeid og mer.</p>

                    <div class="contact-details-list">
                        <div class="contact-detail-item">
                            <span class="detail-icon">üìû</span>
                            <div>
                                <span class="detail-label">Telefon</span>
                                <a href="tel:+4712345678" class="detail-value">+47 12 34 56 78</a>
                            </div>
                        </div>
                        <div class="contact-detail-item">
                            <span class="detail-icon">‚úâÔ∏è</span>
                            <div>

                            </div>
                        </div>
                        <div class="contact-detail-item">
                            <span class="detail-icon">üìç</span>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side: Form -->
            <div class="contact-right">
                <div class="form-container-card">
                    <form class="premium-form" action="#" method="POST"
                        onsubmit="event.preventDefault(); alert('Takk! Vi kontakter deg snart.');">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Navn</label>
                                <input type="text" id="name" name="name" placeholder="Ditt navn" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Telefon</label>
                                <input type="tel" id="phone" name="phone" placeholder="Mobilnummer" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">E-post</label>
                            <input type="email" id="email" name="email" placeholder="Din e-postadresse" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Beskjed</label>
                            <textarea id="message" name="message" rows="4"
                                placeholder="Fortell oss hva du trenger hjelp med..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Send Henvendelse</button>
                    </form>
                </div>
